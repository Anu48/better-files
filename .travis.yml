os: linux
language: scala

jdk:
  - openjdk11

scala:
  - 2.12.11

before_install:
  - git fetch --tags # needed to fetch tags

# Copied from https://github.com/olafurpg/sbt-ci-release
stages:
  - name: test

  - name: release
    if: ((branch = master AND type = push) OR (tag IS present)) AND NOT fork

  - name: publish
    if: branch = master AND type = push AND NOT fork

jobs:
  include:
    - stage: test
      script: sbt ++$TRAVIS_SCALA_VERSION clean coverage test

    - stage: release
      script: sbt ci-release

    - stage: publish
      script:
        - sbt updateImpactSubmit coverageReport coverageAggregate codacyCoverage makeSite +publish
        - curl -s https://codecov.io/bash | bash

