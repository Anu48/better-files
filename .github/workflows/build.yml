name: Build

on:
  push:
    branches: [master]
    tags: ["*"]
  pull_request:
    branches: [master]

permissions:
  contents: write

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        java: [8, 11, 17] # Include _only_ LTS Java versions in matrix: https://www.oracle.com/java/technologies/java-se-support-roadmap.html

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK ${{matrix.java}}
        uses: actions/setup-java@v3
        with:
          java-version: ${{matrix.java}}
          distribution: 'temurin'
          cache: sbt

      - name: Unit test
        run: sbt +test

  # Adapted from https://github.com/sbt/sbt-ci-release/blob/main/.github/workflows/release.yml
  publish:
    runs-on: ubuntu-latest

    #needs: test
    if: github.ref == 'refs/heads/master'

    steps:
      - uses: actions/checkout@v3
      - uses: olafurpg/setup-scala@v13

      - name: Generate reports
        run: sbt coverage test coverageReport coverageAggregate makeSite

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3

      - name: Publish Github Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: target/site

      - name: Release
        run: sbt ci-release
        env:
          PGP_PASSPHRASE: ${{secrets.PGP_PASSPHRASE}}
          PGP_SECRET: ${{secrets.PGP_SECRET}}
          SONATYPE_PASSWORD: ${{secrets.SONATYPE_PASSWORD}}
          SONATYPE_USERNAME: ${{secrets.SONATYPE_USERNAME}}
