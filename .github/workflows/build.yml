name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java: [ 8, 11, 17 ] # Include only LTS Java versions in matrix: https://www.oracle.com/java/technologies/java-se-support-roadmap.html
        scala: [ 2.11.12, 2.12.13, 2.13.5, 3.2.0 ]

    steps:
      - name: Checkout
      - uses: actions/checkout@v3

      - name: Set up JDK ${{matrix.java}
        uses: actions/setup-java@v3
        with:
          java-version: ${{matrix.java}}
          cache: sbt

      - name: Run tests on Scala ${{matrix.scala}}
        run: sbt ++${{matrix.scala}} test
