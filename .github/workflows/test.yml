name: Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        java: [8, 11, 17] # Include _only_ LTS Java versions in matrix: https://www.oracle.com/java/technologies/java-se-support-roadmap.html
        scala: ["2.11.12", "2.12.17", "2.13.10", "3.2.2"]  # This _must_ mirror commonSettings.crossScalaVersions from build.sbt

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK ${{matrix.java}}
        uses: actions/setup-java@v3
        with:
          java-version: ${{matrix.java}}
          distribution: 'temurin'
          cache: sbt

      - name: Test on Scala ${{matrix.scala}}
        run: sbt ++${{matrix.scala}} clean test
