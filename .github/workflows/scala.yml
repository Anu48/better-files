name: Build

on:
  push:
    branches: [ master ]
    tags: [ "*" ]
  pull_request:
    branches: [ master ]

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        java: [ 8, 11, 17 ] # Include only LTS Java versions in matrix: https://www.oracle.com/java/technologies/java-se-support-roadmap.html
        scala: [ "2.11.12", "2.12.17", "2.13.10", "3.2.2" ]  # This MUST mirror build.sbt > commonSettings.crossScalaVersions

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up JDK ${{matrix.java}}
        uses: actions/setup-java@v3
        with:
          java-version: ${{matrix.java}}
          distribution: 'temurin'
          cache: sbt

      - name: Run tests on Scala ${{matrix.scala}}
        run: sbt ++${{matrix.scala}} clean test

  publish:
    runs-on: ubuntu-latest
    needs: test
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Generate reports
        run: sbt coverage test coverageReport coverageAggregate makeSite

      - name: Publish coverage reports
        run: curl -s https://codecov.io/bash | bash

      - name: Publish Github Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: target/site

      - name: Setup release
        uses: olafurpg/setup-scala@v13

      - name: Release
        run: sbt ci-release
        env:
          PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
          PGP_SECRET: ${{ secrets.PGP_SECRET }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
